# re-map leader
unbind-key C-b
set -g prefix C-Space

# unbind unusual conbination
unbind C-o
unbind C-z


# use 1 2 to split-window
bind 1 split-window -h -c "#{pane_current_path}"
bind 2 split-window -c "#{pane_current_path}"


# seamlessly navigate vim splits and tmux panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# set history
set-option -g history-limit 10000

# act like vi
set-window-option -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# move around panes with hjkl,
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -ga update-environment "$CONDA_DEFAULT_ENV"
